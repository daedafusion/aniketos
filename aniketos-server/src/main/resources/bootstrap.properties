# Name of service (used in service discovery & distributed config
serviceName=aniketos

# Port to run service on
servicePort=30001

# Providers of configuration, referenced in order
configurationProviders=com.daedafusion.configuration.providers.SystemPropertiesProvider,com.daedafusion.configuration.providers.EtcdProvider,com.df.argos.commons.configuration.providers.ClasspathPropertiesProvider

# Service Discovery Provider
discoveryProvider=com.daedafusion.discovery.providers.EtcdProvider

# Config File format Loader for Service Framework
# serviceFrameworkFactoryImpl=com.df.argos.commons.sf.ServiceFrameworkFactoryYaml

# Alternate location of crypto.properties file
# cryptoProperties=file:///etc/argos/crypto.properties

# Etcd
# etcdHost=localhost
# etcdPort=4001
# etcdGlobalPrefix=/etc/global/
# etcdServicePrefix=/etc/services/